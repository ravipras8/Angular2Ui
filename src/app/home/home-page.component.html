<div class="card" *ngFor="let pt of posts">
  <img class="card-img-top" src="favicon.ico" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{pt.title}}</h4>
    <p class="card-text">{{pt.descp}}</p>
    <a [routerLink] = "['/post',pt.id]" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
